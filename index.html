<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
  
</head>
<body>
  <div class="body-top-pic">
    <img src="images/bg-pattern-top.svg" alt="top body pic">
  </div>
  <div class="body-bottom-pic">
    <img src="images/bg-pattern-bottom.svg" alt="bottom body pic">
  </div>
  <section class="container">
    
    <main>
      <div class="images">
        <img class="top-image" src="images/bg-pattern-card.svg" alt="card top image">
        <img class="avatar" src="images/image-victor.jpg" alt="avatar image" >       
      </div>
      <div class="name">
        <div class="name-flex">
          <h1>Victor Crest</h1>
          <p class="age">26</p>
        </div>                
        <p class="location">London</p>
      </div>
      <div class="line-break"></div>
      <div class="stats flex">
        <div class="followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </main>
    <div class="line-break"></div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
      Coded by <a href="https://www.frontendmentor.io/profile/joyrexjrl" target="_blank">Rick Lozano</a>.
    </div>
  </section>  
</body>
</html>
